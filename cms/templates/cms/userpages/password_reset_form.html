{% extends 'cms/userpages/index.html' %}
{% block content %}
<div class="container-scroller">
      <div class="container-fluid page-body-wrapper full-page-wrapper">
        <div class="content-wrapper d-flex align-items-center auth">
          <div class="row flex-grow">
            <div class="col-lg-4 mx-auto">
              <div class="auth-form-light text-left p-5">
                <div class="brand-logo">
                  <h1>Panda</h1>
                </div>
                <h4>Welcome to Panda! Reset Password</h4>
                <h6 class="font-weight-light">Enter your new password to confirm</h6>
                 <form class="pt-3" method="POST" action="" >
                {% csrf_token %}
                  <div class="form-group">
                    {{form.password1}}
                  </div>
                  <div class="form-group">
                    {{form.password2}}
                  </div>
                  <div class="mt-3">
                    <a class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn" href="../../index.html">Update Password</a>
                  </div>
                  <div class="text-center mt-4 font-weight-light"> Already have an account? <a href="{% url 'login' %}" class="text-primary">Login</a>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
        <!-- content-wrapper ends -->
      </div>
      <!-- page-body-wrapper ends -->
    </div>
{% endblock  %}
